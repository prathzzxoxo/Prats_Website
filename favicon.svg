<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Transparent background -->

  <!-- Outer glow circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#00ff9f" stroke-width="2" opacity="0.3"/>

  <!-- Main circle background -->
  <circle cx="50" cy="50" r="42" fill="#0a0e27" opacity="0.95"/>

  <!-- Letter P - main vertical stroke -->
  <rect x="30" y="25" width="8" height="50" fill="#00ff9f" rx="2"/>

  <!-- Letter P - curved top part -->
  <path d="M 38 25 L 55 25 Q 65 25 65 37.5 Q 65 50 55 50 L 38 50"
        fill="#bd00ff"
        stroke="#00ff9f"
        stroke-width="1"/>

  <!-- Inner P curve highlight -->
  <path d="M 38 30 L 52 30 Q 60 30 60 37.5 Q 60 45 52 45 L 38 45"
        fill="#0a0e27"
        opacity="0.8"/>

  <!-- Cyber accent lines -->
  <line x1="70" y1="35" x2="78" y2="35" stroke="#00ff9f" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="42" x2="76" y2="42" stroke="#bd00ff" stroke-width="2" opacity="0.6"/>
  <line x1="22" y1="58" x2="28" y2="58" stroke="#00ff9f" stroke-width="2" opacity="0.6"/>
  <line x1="20" y1="65" x2="28" y2="65" stroke="#bd00ff" stroke-width="2" opacity="0.6"/>

  <!-- Pixel/tech detail on P -->
  <rect x="35" y="40" width="3" height="3" fill="#00ff9f" opacity="0.8"/>
  <rect x="35" y="52" width="3" height="3" fill="#bd00ff" opacity="0.8"/>

  <!-- Outer border circle -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#00ff9f" stroke-width="1.5"/>
</svg>
